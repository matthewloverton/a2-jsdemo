<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="../css/style.css" />

		<title>MSF.blitz</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light fixed-top nav-transparent" id="nav">
			<div class="container">
				<a class="navbar-brand hvr-grow" href="../index.html">MSF.BLITZ</a>
				<button
					class="navbar-toggler"
					type="button"
					data-toggle="collapse"
					data-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item hvr-float">
							<a class="nav-link" href="../index.html">Home</a>
						</li>
						<li class="nav-item active hvr-float">
							<a class="nav-link" href="characters.html">Characters</a>
						</li>
						<li class="nav-item hvr-float">
							<a class="nav-link" href="teambuilder.html">Team Builder</a>
						</li>
						<li class="nav-item hvr-float">
							<a class="nav-link" href="#">Log In</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container" style="padding-top: 60px;">
			<div class="row justify-content-center row-dark">
				<h2>Character List</h2>
				<div class="input-group input-group-sm mb-3">
					<input type="text" class="form-control" id="search" onkeyup="search()" placeholder="Search for a character.." />
				</div>
			</div>
			<div class="row">
				<div class="col-sm-9 scroll col-dark h-500" id="characterList"></div>
				<div class="col-sm-3 scroll col-light h-500">
					<div class="row">
						<div class="col-sm-12 text-center">
							<h2>Filter</h2>
							<div class="row">
								<div class="col-sm-12 text-center">
									<h5>Alignment</h5>
									<button class="btn btn-sm btn-success mr-1 mb-1 tag">Hero</button>
									<button class="btn btn-sm btn-danger mr-1 mb-1 tag">Villain</button>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12 text-center">
									<h5>Trait</h5>
									<button class="btn btn-sm btn-success mr-1 mb-1 tag">Bio</button>
									<button class="btn btn-sm btn-warning mr-1 mb-1 tag">Mutant</button>
									<button class="btn btn-sm btn-danger mr-1 mb-1 tag">Mystic</button>
									<button class="btn btn-sm btn-info mr-1 mb-1 tag">Skill</button>
									<button class="btn btn-sm btn-primary mr-1 mb-1 tag">Tech</button>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12 text-center">
									<h5>Origin</h5>
									<button class="btn btn-sm btn-warning mr-1 mb-1 tag">Asgard</button>
									<button class="btn btn-sm btn-info mr-1 mb-1 tag">City</button>
									<button class="btn btn-sm btn-success mr-1 mb-1 tag">Cosmic</button>
									<button class="btn btn-sm btn-primary mr-1 mb-1 tag">Global</button>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12 text-center">
									<h5>Team</h5>
									<button class="btn btn-sm btn-warning mr-1 mb-1 tag">Aim</button>
									<button class="btn btn-sm btn-success mr-1 mb-1 tag">Avenger</button>
									<button class="btn btn-sm btn-danger mr-1 mb-1 tag">Brotherhood</button>
									<button class="btn btn-sm btn-warning mr-1 mb-1 tag">Defender</button>
									<button class="btn btn-sm btn-info mr-1 mb-1 tag">FantasticFour</button>
									<button class="btn btn-sm btn-success mr-1 mb-1 tag">Guardian</button>
									<button class="btn btn-sm btn-danger mr-1 mb-1 tag">Hand</button>
									<button class="btn btn-sm btn-warning mr-1 mb-1 tag">Hydra</button>
									<button class="btn btn-sm btn-primary mr-1 mb-1 tag">Kree</button>
									<button class="btn btn-sm btn-danger mr-1 mb-1 tag">Marauders</button>
									<button class="btn btn-sm btn-danger mr-1 mb-1 tag">Mercenary</button>
									<button class="btn btn-sm btn-success mr-1 mb-1 tag">Ravager</button>
									<button class="btn btn-sm btn-info mr-1 mb-1 tag">Shield</button>
									<button class="btn btn-sm btn-warning mr-1 mb-1 tag">SinisterSix</button>
									<button class="btn btn-sm btn-danger mr-1 mb-1 tag">SpiderVerse</button>
									<button class="btn btn-sm btn-success mr-1 mb-1 tag">Wave1Avenger</button>
									<button class="btn btn-sm btn-warning mr-1 mb-1 tag">Xmen</button>
									<button class="btn btn-sm btn-info mr-1 mb-1 tag">Xforce</button>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12 text-center">
									<h5>Role</h5>
									<button class="btn btn-sm btn-danger mr-1 mb-1 tag">Blaster</button>
									<button class="btn btn-sm btn-warning mr-1 mb-1 tag">Brawler</button>
									<button class="btn btn-sm btn-success mr-1 mb-1 tag">Controller</button>
									<button class="btn btn-sm btn-info mr-1 mb-1 tag">Protector</button>
									<button class="btn btn-sm btn-primary mr-1 mb-1 tag">Support</button>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12 text-center">
									<h5>Other</h5>
									<button class="btn btn-sm btn-success mr-1 mb-1 tag">Eternal</button>
									<button class="btn btn-sm btn-info mr-1 mb-1 tag">Inhuman</button>
									<button class="btn btn-sm btn-danger mr-1 mb-1 tag">MartialArtist</button>
									<button class="btn btn-sm btn-warning mr-1 mb-1 tag">Minion</button>
									<button class="btn btn-sm btn-warning mr-1 mb-1 tag">Mutant</button>
									<button class="btn btn-sm btn-primary mr-1 mb-1 tag">Military</button>
									<button class="btn btn-sm btn-success mr-1 mb-1 tag">PowerArmor</button>
									<button class="btn btn-sm btn-danger mr-1 mb-1 tag">Supernatural</button>
									<button class="btn btn-sm btn-success mr-1 mb-1 tag">GalacticHeroes</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row" style="margin-top: 20px;">
				<div class="col-sm-4">
					<div class="row row-dark justify-content-center">
						<h3 id="name">Character</h3>
					</div>
					<div class="row h-100">
						<div class="col-sm-12 col-light mh-100" style="margin-bottom: 20px;">
							<h6 class="text-center text-white mb-2">Health: <span id="health"></span></h6>
							<h6 class="text-center text-white mb-2">Damage: <span id="damage"></span></h6>
							<h6 class="text-center text-white mb-2">Armour: <span id="armour"></span></h6>
							<h6 class="text-center text-white mb-2">Focus: <span id="focus"></span></h6>
							<h6 class="text-center text-white mb-2">Resistance: <span id="resistance"></span></h6>
							<h6 class="text-center text-white mb-2">Crit Damage: <span id="critdamage"></span></h6>
							<h6 class="text-center text-white mb-2">Crit Chance: <span id="critchance"></span></h6>
							<h6 class="text-center text-white mb-2">Speed: <span id="speed"></span></h6>
							<div class="row">
								<div class="col-sm-12 text-center" id="tags"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-8">
					<div class="row row-dark justify-content-center">
						<h3>Details</h3>
					</div>
					<div class="row h-100">
						<div class="col-sm-12 col-dark">
							<h5 class="text-center text-red"><span id="basic"></span></h5>
							<span class="text-center text-white" id="basicdesc"></span>
							<h5 class="text-center text-red"><span id="special"></span></h5>
							<span class="text-center text-white" id="specialdesc"></span>
							<h5 class="text-center text-red"><span id="ultimate"></span></h5>
							<span class="text-center text-white" id="ultimatedesc"></span>
							<h5 class="text-center text-red"><span id="passive"></span></h5>
							<span class="text-white text-center" id="passivedesc"></span>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/10.0.0/markdown-it.min.js"></script>
		<script src="../js/app.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
