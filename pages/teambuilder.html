		<div class="container" style="padding-top: 60px;">
			<div class="row justify-content-center row-dark">
				<h2>Character List</h2>
				<div class="input-group input-group-sm mb-3">
					<input type="text" class="form-control" id="search" onkeyup="search()" placeholder="Search for a character.." />
				</div>
			</div>
			<div class="row">
				<div class="col-sm-9 scroll col-dark h-500" id="characterList" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div>
				<div class="col-sm-3 scroll col-light h-500">
					<div class="row">
						<div class="col-sm-12 text-center">
							<h2>Filter</h2>
							<div class="row">
								<div class="col-sm-12 text-center">
									<h5>Alignment</h5>
									<button class="btn btn-sm btn-success mr-1 mb-1 tag">Hero</button>
									<button class="btn btn-sm btn-danger mr-1 mb-1 tag">Villain</button>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12 text-center">
									<h5>Trait</h5>
									<button class="btn btn-sm btn-success mr-1 mb-1 tag">Bio</button>
									<button class="btn btn-sm btn-warning mr-1 mb-1 tag">Mutant</button>
									<button class="btn btn-sm btn-danger mr-1 mb-1 tag">Mystic</button>
									<button class="btn btn-sm btn-info mr-1 mb-1 tag">Skill</button>
									<button class="btn btn-sm btn-primary mr-1 mb-1 tag">Tech</button>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12 text-center">
									<h5>Origin</h5>
									<button class="btn btn-sm btn-warning mr-1 mb-1 tag">Asgard</button>
									<button class="btn btn-sm btn-info mr-1 mb-1 tag">City</button>
									<button class="btn btn-sm btn-success mr-1 mb-1 tag">Cosmic</button>
									<button class="btn btn-sm btn-primary mr-1 mb-1 tag">Global</button>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12 text-center">
									<h5>Team</h5>
									<button class="btn btn-sm btn-warning mr-1 mb-1 tag">Aim</button>
									<button class="btn btn-sm btn-success mr-1 mb-1 tag">Avenger</button>
									<button class="btn btn-sm btn-danger mr-1 mb-1 tag">Brotherhood</button>
									<button class="btn btn-sm btn-warning mr-1 mb-1 tag">Defender</button>
									<button class="btn btn-sm btn-info mr-1 mb-1 tag">FantasticFour</button>
									<button class="btn btn-sm btn-success mr-1 mb-1 tag">Guardian</button>
									<button class="btn btn-sm btn-danger mr-1 mb-1 tag">Hand</button>
									<button class="btn btn-sm btn-warning mr-1 mb-1 tag">Hydra</button>
									<button class="btn btn-sm btn-primary mr-1 mb-1 tag">Kree</button>
									<button class="btn btn-sm btn-danger mr-1 mb-1 tag">Marauders</button>
									<button class="btn btn-sm btn-danger mr-1 mb-1 tag">Mercenary</button>
									<button class="btn btn-sm btn-success mr-1 mb-1 tag">Ravager</button>
									<button class="btn btn-sm btn-info mr-1 mb-1 tag">Shield</button>
									<button class="btn btn-sm btn-warning mr-1 mb-1 tag">SinisterSix</button>
									<button class="btn btn-sm btn-danger mr-1 mb-1 tag">SpiderVerse</button>
									<button class="btn btn-sm btn-success mr-1 mb-1 tag">Wave1Avenger</button>
									<button class="btn btn-sm btn-warning mr-1 mb-1 tag">Xmen</button>
									<button class="btn btn-sm btn-info mr-1 mb-1 tag">Xforce</button>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12 text-center">
									<h5>Role</h5>
									<button class="btn btn-sm btn-danger mr-1 mb-1 tag">Blaster</button>
									<button class="btn btn-sm btn-warning mr-1 mb-1 tag">Brawler</button>
									<button class="btn btn-sm btn-success mr-1 mb-1 tag">Controller</button>
									<button class="btn btn-sm btn-info mr-1 mb-1 tag">Protector</button>
									<button class="btn btn-sm btn-primary mr-1 mb-1 tag">Support</button>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12 text-center">
									<h5>Other</h5>
									<button class="btn btn-sm btn-success mr-1 mb-1 tag">Eternal</button>
									<button class="btn btn-sm btn-info mr-1 mb-1 tag">Inhuman</button>
									<button class="btn btn-sm btn-danger mr-1 mb-1 tag">MartialArtist</button>
									<button class="btn btn-sm btn-warning mr-1 mb-1 tag">Minion</button>
									<button class="btn btn-sm btn-warning mr-1 mb-1 tag">Mutant</button>
									<button class="btn btn-sm btn-primary mr-1 mb-1 tag">Military</button>
									<button class="btn btn-sm btn-success mr-1 mb-1 tag">PowerArmor</button>
									<button class="btn btn-sm btn-danger mr-1 mb-1 tag">Supernatural</button>
									<button class="btn btn-sm btn-success mr-1 mb-1 tag">GalacticHeroes</button>
								</div>
							</div>

					</div>
				</div>
			</div>
			<div class="row justify-content-center row-dark">
				<h2>Team</h2>
			</div>
			<form id="saveTeam">
				<div class="row text-white">
					<div class="col-sm-1 col-dark text-center h-500"></div>
					<div class="col-sm-2 col-light text-center h-500">
						<h4>Character 1</h4>
						<div class="container drag-slot-dark" id="character1" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div>
						<div class="form-group mt-2">
							<label for="power1">Power Level</label>
							<input type="number" class="form-control" min="0" required id="power1" />
						</div>
						<div class="form-group">
							<label for="stars1">Stars</label>
							<select class="form-control" id="stars1">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
								<option>6</option>
								<option>7</option>
							</select>
						</div>
						<div class="form-group">
							<label for="redstars1">Red Stars</label>
							<select class="form-control" id="redstars1">
								<option>0</option>
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
								<option>6</option>
								<option>7</option>
							</select>
						</div>
					</div>

						<div class="form-group">
							<label for="stars2">Stars</label>

								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
								<option>6</option>
								<option>7</option>
							</select>
						</div>
						<div class="form-group">
							<label for="redstars2">Red Stars</label>
							<select class="form-control" id="redstars2">
								<option>0</option>
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
								<option>6</option>
								<option>7</option>
							</select>
						</div>
					</div>
					<div class="col-sm-2 col-light text-center h-500">
						<h4>Character 3</h4>
						<div class="container drag-slot-dark" id="character3" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div>
						<div class="form-group mt-2">
							<label for="power3">Power Level</label>
							<input type="number" class="form-control" min="0" required id="power3" />
						</div>
						<div class="form-group">
							<label for="stars3">Stars</label>
							<select class="form-control" id="stars3">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
								<option>6</option>
								<option>7</option>
							</select>
						</div>
						<div class="form-group">
							<label for="redstars3">Red Stars</label>
							<select class="form-control" id="redstars3">
								<option>0</option>
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
								<option>6</option>
								<option>7</option>
							</select>
						</div>
					</div>
					<div class="col-sm-2 col-dark text-center h-500">
						<h4>Character 4</h4>
						<div class="container drag-slot-light" id="character4" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div>
						<div class="form-group mt-2">
							<label for="power4">Power Level</label>
							<input type="number" class="form-control" min="0" required id="power4" />
						</div>
						<div class="form-group">
							<label for="stars4">Stars</label>
							<select class="form-control" id="stars4">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
								<option>6</option>
								<option>7</option>
							</select>
						</div>
						<div class="form-group">
							<label for="redstars4">Red Stars</label>
							<select class="form-control" id="redstars4">
								<option>0</option>
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
								<option>6</option>
								<option>7</option>
							</select>
						</div>
					</div>
					<div class="col-sm-2 col-light text-center h-500">
						<h4>Character 5</h4>
						<div class="container drag-slot-dark" id="character5" ondrop="drop(event, this)" ondragover="allowDrop(event)"></div>
						<div class="form-group mt-2">
							<label for="power5">Power Level</label>
							<input type="number" class="form-control" min="0" required id="power5" />
						</div>
						<div class="form-group">
							<label for="stars5">Stars</label>
							<select class="form-control" id="stars5">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>

						<div class="form-group">
							<label for="redstars5">Red Stars</label>

								<option>0</option>
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
								<option>6</option>
								<option>7</option>
							</select>
						</div>
					</div>
					<div class="col-sm-1 col-dark text-center h-500"></div>
				</div>
				<div class="row justify-content-center text-center col-dark">
					<div class="form-group mt-2 text-white">
						<label for="power5">Team Name</label>
						<input type="text" class="form-control" required id="teamname" />
						<input class="btn btn-sm btn-primary mt-1" type="button" value="Save" onclick="saveTeam()" />
					</div>
				</div>
			</form>
			<div class="row justify-content-center row-dark">
				<h2>Saved Teams</h2>
			</div>
			<div class="row">
				<div class="col-sm-12 col-dark mb-3" id="savedteams">
					<div class="row mb-2">
						<div class="col-sm-2 text-center">
							<h4>Team</h4>
						</div>
						<div class="col-sm-5 text-center">
							<h4>Characters</h4>
						</div>
						<div class="col-sm-1 text-center">
							<h4>Power</h4>
						</div>
						<div class="col-sm-2 text-center">
							<h4>Average Stars</h4>

						<div class="col-sm-2 text-center">
							<h4>Average Red Stars</h4>

		<script
